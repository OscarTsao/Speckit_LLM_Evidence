name: Code Quality

on:
  push:
    branches: [ main, develop, "claude/**" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run Ruff linter
        run: |
          ruff check src tests --output-format=github
        continue-on-error: true

      - name: Check Black formatting
        run: |
          black --check src tests
        continue-on-error: true

      - name: Run type checking with mypy
        run: |
          mypy src --ignore-missing-imports
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -e .

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=term
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  validate-configs:
    name: Validate Configuration Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Validate YAML configs
        run: |
          for config in configs/*.yaml; do
            echo "Validating $config..."
            python -c "import yaml; yaml.safe_load(open('$config'))"
          done
          echo "All YAML configs are valid ✓"

      - name: Validate environment.yml
        run: |
          python -c "import yaml; yaml.safe_load(open('environment.yml'))"
          echo "environment.yml is valid ✓"

      - name: Check required files exist
        run: |
          required_files=(
            "environment.yml"
            "requirements.txt"
            "pyproject.toml"
            "configs/mlflow_config.yaml"
            "configs/training_config.yaml"
            ".specify/memory/constitution.md"
          )

          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Error: Required file $file not found"
              exit 1
            fi
          done
          echo "All required files exist ✓"
